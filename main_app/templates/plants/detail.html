{% extends 'base.html' %}
{% block content %}

<h1>Plant Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ plant.name }}</span>
    <p>Description: {{ plant.description }}</p>
    <p>Diameter: {{ plant.diameter }}</p>
    <p>Image: {{ plant.photo }}</p>
    <p>Watering frequency: {{ plant.watering_frequency }}</p>
  </div>
</div>

{% endblock %}
